<div class="main-content">
  <div class="container-fluid">
    <div class="queue-perf-table-view">
      <div class="card">
        <div class="card-header card-header-primary card-header-icon">
          <div class="card-icon"><i class="material-icons">assignment</i></div>
          <h2 class="card-title">Call Details Report</h2>
        </div>
        <div class="card-body">
          <div class="toolbar">

            
          </div>
          <div class="material-datatables">
            <div id="datatables_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="datatables_length">
                  
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div id="datatables_filter" class="dataTables_filter">
                    <label class="form-group"><input type="search" class="form-control form-control-sm"
                        placeholder="Search records" aria-controls="datatables"></label>
                  </div>
                </div>
              </div>
            </div><div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="call_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Call ID</th>
      <td mat-cell *matCellDef="let element"> {{element.call_id}} </td>
    </ng-container> -->

    <!-- Weight Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FROM </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
    <ng-container matColumnDef="connect">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.connect}} </td>
    </ng-container>
    <ng-container matColumnDef="extention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Extention</th>
      <td mat-cell *matCellDef="let element"> {{element.extention}}</td>
    </ng-container>
    <ng-container matColumnDef="trunk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trunk </th>
      <td mat-cell *matCellDef="let element"> {{element.trunk}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div></div></div></div></div></div></div>
