<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <div class="float-left">
        <a class="navbar-brand" href="#">

            </a>
        </div>
    <div class="float-left pad-top"><a class="navbar-brand" href="#">Contact Center Dashboard</a>
    </div>
</mdb-navbar-brand>
  
<div class="classic-tabs">

    <ul class="nav tabs-cyan" id="myClassicTab" role="tablist">
        <li class="nav-item">
          <a (click)="onClick(1)"   [ngClass]="{'active': tab==='tab1'}" class="nav-link  waves-light active show" id="profile-tab-classic" data-toggle="tab" href="#profile-classic"
            role="tab" aria-controls="profile-classic" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a (click)="onClick(2)"   [ngClass]="{'active': tab==='tab2'}" class="nav-link waves-light" id="follow-tab-classic" data-toggle="tab" routerLink="tables/table1" role="tab"

        </li>
        <li class="nav-item">
          <a (click)="onClick(3)"   [ngClass]="{'active': tab==='tab3'}" class="nav-link waves-light" id="contact-tab-classic" data-toggle="tab" routerLink="tables/table1" role="tab"
            aria-controls="contact-classic" aria-selected="false">Analytics</a>
        </li>
        <li class="nav-item">
          <a (click)="onClick(4)"   [ngClass]="{'active': tab==='tab4'}" class="nav-link waves-light" id="awesome-tab-classic" data-toggle="tab" routerLink="tables/table1" role="tab"
            aria-controls="awesome-classic" aria-selected="false">SOA</a>
        </li>
      </ul>
    
    </div>

        <li class="nav-item dropdown" dropdown>
